<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Scroll</title>
<style>
.headtitle {
    display: flex; /* 내용물 가로로 배치 */
    justify-content: space-between; /* 화면 양옆으로 배치 */
    align-items: center; /* 상하 중앙 정렬 */
}

.logo img {
    display: block;
    max-width: 100%;
    height: auto;
}

ul {
    display: flex;
    justify-content: flex-end; /* flex 아이템 끝으로 붙이기 */
    flex: 1; /* 빈 공간 좁히기 */
    list-style: none;
}

li:not(:last-child) {
    margin-right: 50px; /* 가장 마지막 li을 제외하고 지정 */
}

#wrap {
    width: 100%;
    height: 300px;
    background-color: #ece8e1;
    position: relative; /* 사각 박스의 위치를 조정하기 위해 상대 위치 설정 */
}

#container {
    overflow: auto; /* 컨테이너 내 스크롤 사용 */
    width: 100%; /* 컨테이너 너비 */
    height: 600px; /* 컨테이너 높이 */
    border: 1px solid #ccc; /* 테두리 추가 */
    position: relative; /* 상대 위치 설정 */
    margin: 0 auto; /* 가운데 정렬 */
}

#container::-webkit-scrollbar {
    display: none; /* 컨테이너의 스크롤바 숨기기 */
}

.square-box {
    width: 600px; /* 사각 박스의 너비 */
    height: 780px; /* 사각 박스의 높이 */
    background: url(bully_character3.png) no-repeat; /* 사각 박스의 배경색 */
    background-size: contain;
    position: absolute; /* 절대 위치 설정 */
    left: 50%; /* 가로 가운데 정렬 */
    top: 50%; /* 세로 가운데 정렬 */
    transform: translate(-50%, -50%); /* 정확한 가운데 정렬을 위한 변형 */
    z-index: 1; /* 사각 박스가 이미지 위에 표시되도록 z-index 값 설정 */
    margin-top: 69px;
}
</style>
</head>
<body>

    <div class="headtitle">
        <div class="logo"><img src="이미지 가지고 오기" alt="이미지 설명"></div>
        <ul>
            <li><a href="">메뉴 1</a></li>
            <li><a href="">메뉴 2</a></li>
            <li><a href="">메뉴 3</a></li>
        </ul>
    </div>
    <div id="wrap">
        <div id="container">
            <img id="image" src="1920x1080.png" alt="Placeholder Image">
        </div>
    </div>
    <div class="square-box"></div>

</body>
</html>
